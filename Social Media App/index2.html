<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaithHub :: Christian Gathering Place</title>
    <link rel="stylesheet" href="styles2.css" />
</head>
<body>
    <div class="header">
        <h1>FaithHub</h1>
    </div>
    <div class="body-container">
        <div class="left-column">
            <div class="sidebar">
                
                <button id="toggleMenu">Menu</button>
                <nav class="menuItems">
                    <a href="#home">Home</a>
                    <a href="#profile">Profile</a>
                    <a href="#messages">Messages</a>
                    <a href="#videos">Video</a>
                    <a href="#prayer-requests">Prayer Requests</a>
                    <a href="#events-calendar">Events</a>
                    <a href="#volunteer-opportunities">Volunteer </a>
                    <a href="#your-groups">Groups</a>
                    <a href="#resource-library">Resources</a>
                    <a href="#settings">Settings</a>
                </nav>
            </div>
            <div class="friends">
                <h2>Brothers and Sisters</h2>
                <ul>
                    <li>Friend 1</li>
                    <li>Friend 2</li>
                    <li>Friend 3</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <h2>News Feed</h2>
            <div id="postForm">
                <textarea id="postContent" placeholder="Write your post here..."></textarea>
                <button id="postButton">Post</button>
            </div>
            <div id="newsFeed">
                <!-- Posts will be displayed here -->
            </div>
        </div>
    </div>
    <script src="scripts2.js"></script>
</body>
</html>
