<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  <body>
    
     
    <div id="weather-container">
      <h2>Weather App</h2>

      <input type="text" id="cityInput" placeholder="Enter city name" />
      <input type="text" id="stateInput" placeholder="Enter state/province" />
      <button id="unit-toggle" onclick="toggleUnit()">°C / °F</button>

      <button onclick="getweather()">Search</button>
      <div id="loading" style="display: none;">Loading...</div>

      <img id="weather-icon" alt="Weather Icon" />
      <div id="temp-div"></div>
      <div id="weather-info"></div>
      <div id="hourly-forecast"></div>
      <div id="radar-map" style="width: 100%; height: 300px;"></div>
      <footer>David Miller@Copyright2024</footer>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./script.js"></script>
  </body>
 
</html>
