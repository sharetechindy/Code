<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>rwd.education example</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width" />
        <meta name="theme-color" content="#ff9900" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Our Sun and its planets</h1>
        <nav class="Scroll_Wrapper">
            <figure class="Item">
                <img src="Sun.jpg" alt="Our Sun in space" />
                <figcaption class="Caption">The Sun</figcaption>
            </figure>
            <figure class="Item">
                <img src="Mercury.jpg" alt="The planet Mercury" />
                <figcaption class="Caption">
                    Mercury <em>0.4 AU from the Sun</em>
                </figcaption>
            </figure>
            <figure class="Item">
                <img src="Venus.jpg" alt="The planet Venus" />
                <figcaption class="Caption">
                    Venus <em>0.7 AU from the Sun</em>
                </figcaption>
            </figure>
            <figure class="Item">
                <img src="Earth.jpg" alt="The planet Earth" />
                <figcaption class="Caption">
                    Earth<em>1.0 AU from the Sun</em>
                </figcaption>
            </figure>
            <figure class="Item">
                <img src="Mars.jpg" alt="The planet Mars" />
                <figcaption class="Caption">
                    Mars<em>1.5 AU from the Sun</em>
                </figcaption>
            </figure>
            <figure class="Item">
                <img src="Jupiter.jpg" alt="The planet Jupiter" />
                <figcaption class="Caption">
                    Jupiter<em>5.2 AU from the Sun</em>
                </figcaption>
            </figure>
            <figure class="Item">
                <img src="Saturn.jpg" alt="The planet Saturn" />
                <figcaption class="Caption">
                    Saturn<em>9.5 AU from the Sun</em>
                </figcaption>
            </figure>
            <figure class="Item">
                <img src="Uranus.jpg" alt="The planet Uranus" />
                <figcaption class="Caption">
                    Uranus<em>19.8 AU from the Sun</em>
                </figcaption>
            </figure>
            <figure class="Item">
                <img src="Neptune.jpg" alt="The planet Neptune" />
                <figcaption class="Caption">
                    Nepture<em>30.1 AU from the Sun</em>
                </figcaption>
            </figure>
            <figure class="Item">
                <img src="Pluto.jpg" alt="The planet Pluto" />
                <figcaption class="Caption">
                    Pluto<em>39.0 AU from the Sun</em>
                </figcaption>
            </figure>
        </nav>
    </body>
</html>
